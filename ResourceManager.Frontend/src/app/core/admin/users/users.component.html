<div class="card">
    <div class="card-body">
      <h5 class="card-title">Users</h5>
      <table class="table table-striped text-xsmall">
        <thead>
          <tr>
            <th scope="col" style="width: 15%">First Name</th>
            <th scope="col" style="width: 20%">Last Name</th>
            <th scope="col" style="width: 15%">Phone</th>
            <th scope="col">Email</th>
            <th scope="col" style="width: 10%">Verified</th>
            <th scope="col" style="width: 10%">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.isEmailVerified }}</td>
            <td><p *ngFor="let role of user.roles">{{ role }}</p></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
