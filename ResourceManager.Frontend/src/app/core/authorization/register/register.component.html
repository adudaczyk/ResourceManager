<div class="row justify-content-md-center">
    <div class="col-md-4">
    <div class="card">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

            <div class="form-group">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" id="inputFirstName" formControlName="firstName" class="form-control" placeholder="First Name" required autofocus>
                <span *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').touched" class="help-block">Please enter a valid first name!</span>
            </div>
            <p></p>

            <div class="form-group">
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text" id="inputLastName" formControlName="lastName" class="form-control" placeholder="Last Name" required autofocus>
                <span *ngIf="!registerForm.get('lastName').valid && registerForm.get('lastName').touched" class="help-block">Please enter a valid last name!</span>
            </div>
            <p></p>

            <div class="form-group">
                <label for="inputPhone" class="sr-only">Phone</label>
                <input type="tel" id="inputPhone" formControlName="phone" class="form-control" placeholder="Phone" required autofocus>
                <span *ngIf="!registerForm.get('phone').valid && registerForm.get('phone').touched" class="help-block">Please enter a valid phone!</span>
            </div>
            <p></p>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email" required autofocus>
                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched" class="help-block">Please enter a valid email!</span>
            </div>
            <p></p>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched" class="help-block">Please enter a valid password - minimum 6 chars!</span>
            </div>
            <p></p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p></p>
            <p class="text-center">Already have an account? <a routerLink="/auth">Login</a></p>
          </form>
          </div></div>
    </div>
</div>
