<div class="row justify-content-md-center">
    <div class="col-sm-4" style="min-width: 400px;">

        <div class="card">
        <div class="card-body">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 font-weight-normal text-center">Forgot password</h1>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input 
                type="email" 
                formControlName="email" 
                id="inputEmail" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="Email address" 
                autofocus>
                <div *ngIf="submitted && f.email.errors">
                    <span *ngIf="f.email.errors.required" class="help-block">Email is required</span>
                    <span *ngIf="f.email.errors.email" class="help-block">Invalid email format</span>
                </div>
                <p></p>
            </div>

            <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Reset my password</button>
            <p></p>
            <p class="text-center">Already have an account? <a routerLink="/auth">Login</a></p>
          </form>
          </div>
        </div>
    </div>
</div>
